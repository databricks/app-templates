bundle:
  name: agent_non_conversational

resources:
  # MLflow experiment for agent tracing - automatically created by bundle
  experiments:
    agent_non_conversational_experiment:
      name: /Users/${workspace.current_user.userName}/${bundle.name}-${bundle.target}

  apps:
    agent_non_conversational:
      name: "${bundle.target}-agent-non-conversational"
      description: "Non-conversational agent application"
      source_code_path: ./
      config:
        command: ["uv", "run", "start-server"]
        env:
          - name: MLFLOW_TRACKING_URI
            value: "databricks"
          - name: MLFLOW_REGISTRY_URI
            value: "databricks-uc"
          - name: MLFLOW_EXPERIMENT_ID
            valueFrom: "experiment"

      # Resources which this app has access to
      resources:
        - name: 'experiment'
          experiment:
            experiment_id: "${resources.experiments.agent_non_conversational_experiment.id}"
            permission: 'CAN_MANAGE'

targets:
  dev:
    mode: development
    default: true
    # workspace:
    #   host: https://...

  prod:
    mode: production
    # workspace:
    #   host: https://...
    resources:
      apps:
        agent_non_conversational:
          name: agent-non-conversational
